<h2 mat-dialog-title>🗑️ Supprimer l'équipe</h2>

<mat-dialog-content>
  <div class="warning-icon">⚠️</div>
  <p class="warning-text">
    Êtes-vous sûr de vouloir supprimer l'équipe <strong>"{{ teamName }}"</strong> ?
  </p>
  <p class="warning-subtext">
    Cette action est irréversible. Tous les membres seront retirés de l'équipe.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    type="button"
    (click)="onCancel()"
    [disabled]="isDeleting"
  >
    Annuler
  </button>
  <button
    mat-raised-button
    color="warn"
    type="button"
    (click)="onConfirm()"
    [disabled]="isDeleting"
  >
    <span *ngIf="!isDeleting">🗑️ Supprimer</span>
    <span *ngIf="isDeleting">⏳ Suppression...</span>
  </button>
</mat-dialog-actions>
