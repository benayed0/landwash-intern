<div class="modal-inner">
  <div class="modal-header">
    <h3>Signaler un retard</h3>
    <button class="close-btn" (click)="cancel()">×</button>
  </div>
  <div class="modal-body">
    <p class="modal-description">
      Indiquez le nombre de minutes de retard prévu pour cette réservation :
    </p>
    <div class="delay-input-group">
      <label for="delayMinutes">Minutes de retard :</label>
      <input
        id="delayMinutes"
        type="number"
        [(ngModel)]="delayMinutes"
        min="0"
        max="180"
        class="delay-input"
        placeholder="Ex: 15"
      />
    </div>
    @if (delayMinutes && delayMinutes > 0) {
    <div class="delay-preview">
      Le client sera notifié d'un retard de <strong>{{ delayMinutes }}</strong> minutes.
    </div>
    }
  </div>
  <div class="modal-footer">
    <button class="modal-btn cancel-modal-btn" (click)="cancel()">
      Annuler
    </button>
    <button
      class="modal-btn confirm-modal-btn"
      (click)="confirmDelay()"
      [disabled]="!delayMinutes || delayMinutes <= 0"
    >
      Confirmer le retard
    </button>
  </div>
</div>
