<div class="booking-list-container">
  <div class="page-header">
    <h1>R√©servations</h1>
    <button class="add-order-btn" (click)="openAddBookingModal()">
      <span class="btn-icon">+</span>
      <span class="btn-text">Nouvelle r√©servation</span>
    </button>
  </div>
  <!-- Filter and Sort Controls -->
  <div class="filter-section">
    <div class="filter-row">
      <div class="status-selector">
        <label for="status-select">Filtrer par statut:</label>
        <select id="status-select" [(ngModel)]="activeTab" (change)="onStatusFilterChange()" class="status-select">
          <option value="all">Tous les statuts ({{ getTotalBookings() }})</option>
          <option value="pending">En attente ({{ filteredPendingBookings().length }})</option>
          <option value="confirmed">Confirm√©es ({{ filteredConfirmedBookings().length }})</option>
          <option value="in-progress">En cours ({{ filteredInProgressBookings().length }})</option>
          <option value="completed">Termin√©es ({{ filteredCompletedBookings().length }})</option>
          <option value="rejected">Rejet√©es ({{ filteredRejectedBookings().length }})</option>
          <option value="canceled">Annul√©es ({{ filteredCanceledBookings().length }})</option>
        </select>
      </div>

      <div class="sort-selector">
        <label for="sort-select">Trier par:</label>
        <select id="sort-select" [(ngModel)]="sortBy" (change)="onSortChange()" class="sort-select">
          <option value="date-desc">Date (r√©cent d'abord)</option>
          <option value="date-asc">Date (ancien d'abord)</option>
          <option value="price-desc">Prix (√©lev√© d'abord)</option>
          <option value="price-asc">Prix (bas d'abord)</option>
          <option value="client-name">Client (A-Z)</option>
          <option value="status">Statut</option>
        </select>
      </div>
    </div>
  </div>
  <div class="content">
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des r√©servations...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentBookings.length === 0" class="empty-state">
      <div class="empty-icon">üìã</div>
      <p>Aucune r√©servation dans cette cat√©gorie</p>
    </div>

    <div *ngIf="!loading && currentBookings.length > 0">
      <app-booking-card
        *ngFor="let booking of currentBookings"
        [booking]="booking"
        [userRole]="'admin'"
        [showMapsButton]="false"
        (statusChange)="onStatusChange($event)"
        (requestComplete)="onRequestComplete($event)"
        (requestConfirm)="onRequestConfirm($event)"
        (requestReject)="onRequestReject($event)"
        (requestReconfirm)="onRequestReconfirm($event)"
        (requestReassignTeam)="onRequestReassignTeam($event)"
        (requestStartProgress)="onRequestStartProgress($event)"
        (bookingUpdate)="onBookingUpdate($event)"
      >
      </app-booking-card>
    </div>
  </div>
</div>
