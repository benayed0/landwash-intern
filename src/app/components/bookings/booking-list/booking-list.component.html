<div class="booking-list-container">
  <div class="page-header">
    <div>
      <h1>RÃ©servations</h1>
    </div>
    <button class="add-order-btn" (click)="openAddBookingModal()">
      <span class="btn-icon">+</span>
    </button>
  </div>

  <div class="content">
    <!-- Filter and Sort Controls -->
    <div class="filter-section">
      <div class="booking-type-tabs">
        <button
          class="type-tab"
          [class.active]="bookingTypeFilter() === 'all'"
          (click)="bookingTypeFilter.set('all'); onBookingTypeFilterChange()"
        >
          Tous
        </button>
        <button
          class="type-tab"
          [class.active]="bookingTypeFilter() === 'detailing'"
          (click)="
            bookingTypeFilter.set('detailing'); onBookingTypeFilterChange()
          "
        >
          Detailing
        </button>
        <button
          class="type-tab"
          [class.active]="bookingTypeFilter() === 'salon'"
          (click)="bookingTypeFilter.set('salon'); onBookingTypeFilterChange()"
        >
          Salon
        </button>
      </div>
      <button class="filter-accordion-toggle" (click)="toggleFilters()">
        <span class="filter-label">Filtres</span>
        <span class="filter-icon" [class.expanded]="isFilterExpanded()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
      <div class="filter-content" [class.expanded]="isFilterExpanded()">
        <div class="filter-row">
          <div class="user-selector" style="margin-top: 4px">
            <app-filter-select
              [options]="statusFilterOptions()"
              [selectedValue]="activeTab"
              [label]="'Filtrer par statut'"
              [showCount]="true"
              (selectionChange)="activeTab = $event; onStatusFilterChange()"
            ></app-filter-select>
          </div>
          <div class="user-selector">
            <app-sort-select
              [options]="sortOptions"
              [selectedValue]="sortBy"
              [label]="'Trier par'"
              (selectionChange)="sortBy = $event; onSortChange()"
            ></app-sort-select>
          </div>
          <div class="user-selector">
            <app-user-filter-select
              [users]="clients()"
              [selectedUserId]="selectedClient()"
              [label]="'Filtrer par client'"
              [placeholder]="'Rechercher un client...'"
              [showPhoneNumber]="true"
              [showEmail]="false"
              (selectionChange)="selectedClient.set($event)"
            ></app-user-filter-select>
          </div>
        </div>
      </div>
    </div>
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des rÃ©servations...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentBookings.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ“‹</div>
      <p>Aucune rÃ©servation dans cette catÃ©gorie</p>
    </div>

    <div *ngIf="!loading && currentBookings.length > 0 && userRole">
      <!-- Default View -->
      <app-booking-card
        *ngFor="let booking of currentBookings"
        [booking]="booking"
        [userRole]="userRole"
        [showMapsButton]="false"
        (statusChange)="onStatusChange($event)"
        (requestComplete)="onRequestComplete($event)"
        (requestConfirm)="onRequestConfirm($event)"
        (requestReject)="onRequestReject($event)"
        (requestReconfirm)="onRequestReconfirm($event)"
        (requestReassignTeam)="onRequestReassignTeam($event)"
        (requestStartProgress)="onRequestStartProgress($event)"
        (bookingUpdate)="onBookingUpdate($event)"
      >
      </app-booking-card>
    </div>
  </div>
</div>
