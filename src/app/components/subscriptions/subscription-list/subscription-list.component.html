<div class="subscription-list-container">
  <!-- Compact Header with select filter and add button -->
  <div class="header-section">
    <div class="controls-wrapper">
      <h1 class="main-title">Abonnements</h1>
      <button
        class="add-btn-fab"
        (click)="showCreateModal()"
        title="Cr√©er un abonnement"
      >
        ‚ûï
      </button>
    </div>
    <div style="display: grid; gap: 10px">
      <div class="filter-select-wrapper">
        <select
          class="filter-select"
          [value]="activeTab()"
          (change)="activeTab.set($any($event.target).value)"
        >
          <option value="pending">
            üìã En attente ({{ pendingSubscriptions().length }})
          </option>
          <option value="active">
            ‚úÖ Actives ({{ activeSubscriptions().length }})
          </option>
          <option value="inactive">
            ‚è∏Ô∏è Inactives ({{ inactiveSubscriptions().length }})
          </option>
          <option value="canceled">
            ‚ùå Annul√©es ({{ canceledSubscriptions().length }})
          </option>
          <option value="expired">
            ‚è∞ Expir√©es ({{ expiredSubscriptions().length }})
          </option>
        </select>
        <span class="select-icon">‚ñº</span>
      </div>

      <div class="user-filter-wrapper">
        <app-user-filter-select
          [users]="clients()"
          [selectedUserId]="selectedClient()"
          [label]="'Filtrer par client'"
          [placeholder]="'Rechercher un client...'"
          [showPhoneNumber]="true"
          [showEmail]="false"
          (selectionChange)="selectedClient.set($event)"
        ></app-user-filter-select>
      </div>
    </div>
  </div>

  <div class="content">
    <app-loading-spinner
      *ngIf="loading()"
      [size]="'medium'"
      [message]="'Chargement des abonnements...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div
      *ngIf="!loading() && currentSubscriptions().length === 0"
      class="empty-state"
    >
      <div class="empty-icon">üìã</div>
      <p>Aucun abonnement dans cette cat√©gorie</p>
    </div>

    <div *ngIf="!loading() && currentSubscriptions().length > 0">
      <app-subscription-card
        *ngFor="let subscription of currentSubscriptions()"
        [subscription]="subscription"
        [userRole]="'admin'"
        (statusChange)="onSubscriptionStatusChange($event)"
        (subscriptionUpdate)="onSubscriptionUpdate($event)"
      >
      </app-subscription-card>
    </div>
  </div>
</div>
