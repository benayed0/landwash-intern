<div class="subscription-list-container">
  <!-- Compact Header with select filter and add button -->
  <div class="header-section">
    <h1 class="main-title">Abonnements</h1>

    <div class="controls-wrapper">
      <div class="filter-select-wrapper">
        <select
          class="filter-select"
          [value]="activeTab()"
          (change)="activeTab.set($any($event.target).value)"
        >
          <option value="pending">📋 En attente ({{ pendingSubscriptions().length }})</option>
          <option value="active">✅ Actives ({{ activeSubscriptions().length }})</option>
          <option value="inactive">⏸️ Inactives ({{ inactiveSubscriptions().length }})</option>
          <option value="canceled">❌ Annulées ({{ canceledSubscriptions().length }})</option>
          <option value="expired">⏰ Expirées ({{ expiredSubscriptions().length }})</option>
        </select>
        <span class="select-icon">▼</span>
      </div>

      <button class="add-btn-fab" (click)="showCreateModal()" title="Créer un abonnement">
        ➕
      </button>
    </div>
  </div>

  <div class="content">

    <app-loading-spinner
      *ngIf="loading()"
      [size]="'medium'"
      [message]="'Chargement des abonnements...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div
      *ngIf="!loading() && currentSubscriptions().length === 0"
      class="empty-state"
    >
      <div class="empty-icon">📋</div>
      <p>Aucun abonnement dans cette catégorie</p>
    </div>

    <div *ngIf="!loading() && currentSubscriptions().length > 0">
      <app-subscription-card
        *ngFor="let subscription of currentSubscriptions()"
        [subscription]="subscription"
        [userRole]="'admin'"
        (statusChange)="onSubscriptionStatusChange($event)"
        (subscriptionUpdate)="onSubscriptionUpdate($event)"
      >
      </app-subscription-card>
    </div>
  </div>
</div>
