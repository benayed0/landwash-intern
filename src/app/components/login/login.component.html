<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img
        src="../../../assets/logo.png"
        style="width: 40px; height: 40px"
        alt=""
      />
      <h2>Landwash</h2>
    </div>

    <div class="login-mode-toggle">
      <div class="toggle-buttons">
        <button
          type="button"
          class="toggle-btn"
          [class.active]="loginMode === 'email'"
          (click)="switchLoginMode('email')"
        >
          <span class="toggle-icon">üìß</span>
          Email
        </button>
        <button
          type="button"
          class="toggle-btn"
          [class.active]="loginMode === 'phone'"
          (click)="switchLoginMode('phone')"
        >
          <span class="toggle-icon">üì±</span>
          T√©l√©phone
        </button>
      </div>
    </div>

    <div class="login-error" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="loginMode === 'email'">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.error]="emailError"
          placeholder="votre@email.com"
          autocomplete="email"
        />
        <div class="error-message" *ngIf="emailError">
          {{ emailError }}
        </div>
      </div>

      <div class="form-group" *ngIf="loginMode === 'phone'">
        <label for="phone">Num√©ro de t√©l√©phone</label>
        <div class="phone-input-wrapper" [class.error]="phoneError">
          <span class="country-code">+216</span>
          <input
            id="phone"
            type="tel"
            inputmode="tel"
            formControlName="phone"
            placeholder="XX XXX XXX"
            maxlength="10"
            (input)="formatPhoneNumber($event)"
            autocomplete="tel"
          />
        </div>
        <div class="helper-text">Format : 8 chiffres (ex. 12 345 678)</div>
        <div class="error-message" *ngIf="phoneError">
          {{ phoneError }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-wrapper" [class.error]="passwordError">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            [class.error]="passwordError"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="
              showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'
            "
          >
            <span class="eye-icon">{{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordError">
          {{ passwordError }}
        </div>
      </div>

      <button type="submit" [disabled]="loading" class="submit-btn">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" class="loading-content">
          <div style="width: 16px; height: 16px; border: 2px solid #0a0a0a; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
          Connexion...
        </span>
      </button>
    </form>
  </div>
</div>
