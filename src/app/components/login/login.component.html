<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img
        src="../../../assets/logo.png"
        style="width: 40px; height: 40px"
        alt=""
      />
      <h2>Landwash</h2>
    </div>

    <div class="login-error" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.error]="emailError"
          placeholder="votre@email.com"
        />
        <div class="error-message" *ngIf="emailError">
          {{ emailError }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class.error]="passwordError"
          placeholder="••••••••"
        />
        <div class="error-message" *ngIf="passwordError">
          {{ passwordError }}
        </div>
      </div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
          <div style="width: 16px; height: 16px; border: 2px solid #0a0a0a; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
          Connexion...
        </span>
      </button>
    </form>
  </div>
</div>
