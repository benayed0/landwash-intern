<div class="loading-container" [class.overlay]="overlay">
  <div class="spinner-wrapper" [ngClass]="[size, color]">
    <mat-spinner
      [diameter]="diameter"
      [strokeWidth]="strokeWidth"
      class="custom-spinner"
    ></mat-spinner>
    <p class="loading-message" *ngIf="message">{{ message }}</p>
  </div>
</div>
