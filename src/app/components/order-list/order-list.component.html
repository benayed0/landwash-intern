<div class="order-list-container">
  <!-- Sub-tabs for Orders -->
  <div class="tabs">
    <button
      class="tab"
      [class.active]="activeTab === 'pending'"
      (click)="activeTab = 'pending'"
    >
      En attente ({{ filteredPendingOrders().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab === 'confirmed'"
      (click)="activeTab = 'confirmed'"
    >
      Confirm√©es ({{ filteredConfirmedOrders().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab === 'shipped'"
      (click)="activeTab = 'shipped'"
    >
      Exp√©di√©es ({{ filteredShippedOrders().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab === 'delivered'"
      (click)="activeTab = 'delivered'"
    >
      Livr√©es ({{ filteredDeliveredOrders().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab === 'completed'"
      (click)="activeTab = 'completed'"
    >
      Termin√©es ({{ filteredCompletedOrders().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab === 'cancelled'"
      (click)="activeTab = 'cancelled'"
    >
      Annul√©es ({{ filteredCancelledOrders().length }})
    </button>
  </div>

  <!-- Date Range Picker -->
  <div class="date-filter">
    <h3>Filtrer par date</h3>
    <div class="preset-buttons">
      <button
        class="preset-btn"
        [class.active]="selectedPreset() === 'all'"
        (click)="setDatePreset('all')"
      >
        Tout
      </button>
      <button
        class="preset-btn"
        [class.active]="selectedPreset() === 'today'"
        (click)="setDatePreset('today')"
      >
        Aujourd'hui
      </button>
      <button
        class="preset-btn"
        [class.active]="selectedPreset() === '7days'"
        (click)="setDatePreset('7days')"
      >
        7 jours
      </button>
      <button
        class="preset-btn"
        [class.active]="selectedPreset() === '30days'"
        (click)="setDatePreset('30days')"
      >
        30 jours
      </button>
      <button
        class="preset-btn"
        [class.active]="selectedPreset() === 'custom'"
        (click)="setDatePreset('custom')"
      >
        Personnalis√©
      </button>
    </div>

    <div class="custom-date-inputs" *ngIf="selectedPreset() === 'custom'">
      <div class="date-input-group">
        <label>Date de d√©but</label>
        <input
          type="date"
          [value]="startDate()"
          (input)="onStartDateChange($event)"
          class="date-input"
        />
      </div>
      <div class="date-input-group">
        <label>Date de fin</label>
        <input
          type="date"
          [value]="endDate()"
          (input)="onEndDateChange($event)"
          class="date-input"
        />
      </div>
      <button
        class="apply-btn"
        (click)="applyDateFilter()"
        [disabled]="!isDateRangeValid()"
      >
        Appliquer
      </button>
    </div>
  </div>

  <div class="content">
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des commandes...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentOrders.length === 0" class="empty-state">
      <div class="empty-icon">üì¶</div>
      <p>Aucune commande dans cette cat√©gorie</p>
    </div>

    <div *ngIf="!loading && currentOrders.length > 0">
      <app-order-card
        *ngFor="let order of currentOrders"
        [order]="order"
        [userRole]="'admin'"
        (statusChange)="onOrderStatusChange($event)"
      >
      </app-order-card>
    </div>
  </div>
</div>
