<div class="discount-list-container">
  <!-- Header with Add Button -->
  <div class="page-header">
    <h1>Gestion des Codes de R√©duction</h1>
    <button class="add-discount-btn" (click)="showCreateDiscountModal()">
      ‚ûï Cr√©er un Code de R√©duction
    </button>
  </div>

  <!-- Tabs for different discount states -->
  <div class="tabs">
    <button
      class="tab"
      [class.active]="activeTab() === 'active'"
      (click)="setActiveTab('active')"
    >
      Actifs ({{ activeDiscounts().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab() === 'inactive'"
      (click)="setActiveTab('inactive')"
    >
      Inactifs ({{ inactiveDiscounts().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab() === 'expired'"
      (click)="setActiveTab('expired')"
    >
      Expir√©s ({{ expiredDiscounts().length }})
    </button>
    <button
      class="tab"
      [class.active]="activeTab() === 'exhausted'"
      (click)="setActiveTab('exhausted')"
    >
      √âpuis√©s ({{ usageLimitReachedDiscounts().length }})
    </button>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2 class="section-title">{{ sectionTitle() }}</h2>

    <!-- Loading Spinner -->
    <app-loading-spinner
      *ngIf="loading()"
      [size]="'medium'"
      [message]="'Chargement des codes de r√©duction...'"
      [color]="'primary'"
    ></app-loading-spinner>

    <!-- Empty State -->
    <div *ngIf="!loading() && currentDiscounts().length === 0" class="empty-state">
      <div class="empty-icon">üé´</div>
      <p>Aucun code de r√©duction dans cette cat√©gorie</p>
      <button
        *ngIf="activeTab() === 'active'"
        class="create-first-btn"
        (click)="showCreateDiscountModal()"
      >
        Cr√©er le premier code de r√©duction
      </button>
    </div>

    <!-- Discount Cards Grid -->
    <div *ngIf="!loading() && currentDiscounts().length > 0" class="discounts-grid">
      <app-discount-card
        *ngFor="let discount of currentDiscounts()"
        [discount]="discount"
        (update)="onDiscountUpdate($event)"
        (delete)="onDiscountDelete($event)"
      ></app-discount-card>
    </div>
  </div>

  <!-- Create Discount Modal -->
  <app-create-discount
    *ngIf="showCreateModal()"
    [isOpen]="showCreateModal()"
    (close)="hideCreateDiscountModal()"
    (discountCreated)="onDiscountCreated()"
  ></app-create-discount>
</div>
