<div class="order-list-container">
  <div class="page-header">
    <h1>Commandes</h1>
    <button class="add-order-btn" (click)="openNewOrderModal()">
      <span class="btn-icon">+</span>
      <span class="btn-text">Nouvelle commande</span>
    </button>
  </div>
  <!-- Filter and Sort Controls -->
  <div class="filter-section">
    <div class="filter-row">
      <app-filter-select
        [options]="statusFilterOptions()"
        [selectedValue]="activeTab"
        [label]="'Filtrer par statut'"
        [showCount]="true"
        (selectionChange)="activeTab = $event; onStatusChange()"
      ></app-filter-select>

      <app-sort-select
        [options]="sortOptions"
        [selectedValue]="sortBy"
        [label]="'Trier par'"
        (selectionChange)="sortBy = $event; onSortChange()"
      ></app-sort-select>

      <div class="user-selector">
        <app-user-filter-select
          [users]="clients()"
          [selectedUserId]="selectedClient()"
          [label]="'Filtrer par client'"
          [placeholder]="'Rechercher un client...'"
          [showPhoneNumber]="true"
          [showEmail]="false"
          (selectionChange)="selectedClient.set($event)"
        ></app-user-filter-select>
      </div>
    </div>
  </div>

  <div class="content">
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des commandes...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentOrders.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ“¦</div>
      <p>Aucune commande dans cette catÃ©gorie</p>
    </div>

    <div *ngIf="!loading && currentOrders.length > 0">
      <app-order-card
        *ngFor="let order of currentOrders"
        [order]="order"
        [userRole]="'admin'"
        (statusChange)="onOrderStatusChange($event)"
      >
      </app-order-card>
    </div>
  </div>

  <!-- Create Order Modal -->
  <app-create-order-modal
    [isOpen]="isCreateOrderModalOpen()"
    (close)="onCloseCreateOrderModal()"
    (orderCreated)="onOrderCreated($event)"
  ></app-create-order-modal>
</div>
