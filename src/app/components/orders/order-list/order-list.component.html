<div class="order-list-container">
  <div class="page-header">
    <h1>Commandes</h1>
    <button class="add-order-btn" (click)="openNewOrderModal()">
      <span class="btn-icon">+</span>
      <span class="btn-text">Nouvelle commande</span>
    </button>
  </div>
  <!-- Filter and Sort Controls -->
  <div class="filter-section">
    <div class="filter-row">
      <div class="status-selector">
        <label for="status-select">Filtrer par statut:</label>
        <select id="status-select" [(ngModel)]="activeTab" (change)="onStatusChange()" class="status-select">
          <option value="all">Tous les statuts ({{ getTotalOrders() }})</option>
          <option value="pending">En attente ({{ filteredPendingOrders().length }})</option>
          <option value="confirmed">Confirm√©es ({{ filteredConfirmedOrders().length }})</option>
          <option value="shipped">Exp√©di√©es ({{ filteredShippedOrders().length }})</option>
          <option value="delivered">Livr√©es ({{ filteredDeliveredOrders().length }})</option>
          <option value="completed">Termin√©es ({{ filteredCompletedOrders().length }})</option>
          <option value="cancelled">Annul√©es ({{ filteredCancelledOrders().length }})</option>
        </select>
      </div>

      <div class="sort-selector">
        <label for="sort-select">Trier par:</label>
        <select id="sort-select" [(ngModel)]="sortBy" (change)="onSortChange()" class="sort-select">
          <option value="date-desc">Date (r√©cent d'abord)</option>
          <option value="date-asc">Date (ancien d'abord)</option>
          <option value="total-desc">Montant (√©lev√© d'abord)</option>
          <option value="total-asc">Montant (bas d'abord)</option>
          <option value="client-name">Client (A-Z)</option>
          <option value="status">Statut</option>
        </select>
      </div>

      <div class="user-selector">
        <app-user-filter-select
          [users]="clients()"
          [selectedUserId]="selectedClient()"
          [label]="'Filtrer par client'"
          [placeholder]="'Rechercher un client...'"
          [showPhoneNumber]="true"
          [showEmail]="false"
          (selectionChange)="selectedClient.set($event)"
        ></app-user-filter-select>
      </div>
    </div>
  </div>

  <div class="content">
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des commandes...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentOrders.length === 0" class="empty-state">
      <div class="empty-icon">üì¶</div>
      <p>Aucune commande dans cette cat√©gorie</p>
    </div>

    <div *ngIf="!loading && currentOrders.length > 0">
      <app-order-card
        *ngFor="let order of currentOrders"
        [order]="order"
        [userRole]="'admin'"
        (statusChange)="onOrderStatusChange($event)"
      >
      </app-order-card>
    </div>
  </div>

  <!-- Create Order Modal -->
  <app-create-order-modal
    [isOpen]="isCreateOrderModalOpen()"
    (close)="onCloseCreateOrderModal()"
    (orderCreated)="onOrderCreated($event)"
  ></app-create-order-modal>
</div>
