<div class="order-list-container">
  <div class="page-header">
    <h1>Commandes</h1>
    <button class="add-order-btn" (click)="openNewOrderModal()">
      <span class="btn-icon">+</span>
      <span class="btn-text">Nouvelle commande</span>
    </button>
  </div>

  <div class="content">
    <!-- Filter and Sort Controls -->
    <div class="filter-section">
      <button class="filter-accordion-toggle" (click)="toggleFilters()">
        <span class="filter-label">Filtres</span>
        <span class="filter-icon" [class.expanded]="isFilterExpanded()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
      <div class="filter-row" [class.expanded]="isFilterExpanded()">
        <div class="user-selector" style="margin-top: 4px">
          <app-filter-select
            [options]="statusFilterOptions()"
            [selectedValue]="activeTab"
            [label]="'Filtrer par statut'"
            [showCount]="true"
            (selectionChange)="activeTab = $event; onStatusChange()"
          ></app-filter-select>
        </div>
        <div class="user-selector">
          <app-sort-select
            [options]="sortOptions"
            [selectedValue]="sortBy"
            [label]="'Trier par'"
            (selectionChange)="sortBy = $event; onSortChange()"
          ></app-sort-select>
        </div>
        <div class="user-selector">
          <app-user-filter-select
            [users]="clients()"
            [selectedUserId]="selectedClient()"
            [label]="'Filtrer par client'"
            [placeholder]="'Rechercher un client...'"
            [showPhoneNumber]="true"
            [showEmail]="false"
            (selectionChange)="selectedClient.set($event)"
          ></app-user-filter-select>
        </div>
      </div>
    </div>
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <app-loading-spinner
      *ngIf="loading"
      [size]="'medium'"
      [message]="'Chargement des commandes...'"
      [color]="'primary'"
    >
    </app-loading-spinner>

    <div *ngIf="!loading && currentOrders.length === 0" class="empty-state">
      <div class="empty-icon">ðŸ“¦</div>
      <p>Aucune commande dans cette catÃ©gorie</p>
    </div>

    <div *ngIf="!loading && currentOrders.length > 0">
      <app-order-card
        *ngFor="let order of currentOrders"
        [order]="order"
        [userRole]="'admin'"
        (statusChange)="onOrderStatusChange($event)"
      >
      </app-order-card>
    </div>
  </div>

  <!-- Create Order Modal -->
  <app-create-order-modal
    [isOpen]="isCreateOrderModalOpen()"
    (close)="onCloseCreateOrderModal()"
    (orderCreated)="onOrderCreated($event)"
  ></app-create-order-modal>
</div>
