<div class="notification-container">
  <div
    *ngFor="let notification of notifications; trackBy: trackById"
    class="notification"
    [attr.data-notification-id]="notification.id"
    [@slideIn]
    (@slideIn.done)="onAnimationDone($event, notification.id)"
  >
    <div class="notification-content" (click)="onNotificationClick(notification); $event.stopPropagation()">
      <img
        *ngIf="notification.image"
        [src]="notification.image"
        alt="notification icon"
        class="notification-icon"
      >
      <div class="notification-text">
        <h4 class="notification-title">{{ notification.title }}</h4>
        <p class="notification-body">{{ notification.body }}</p>
      </div>
    </div>
    <button class="notification-close" (click)="dismiss(notification.id); $event.stopPropagation()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
</div>
